<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Clock</title>
	<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Exo+2:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
	<div class="digital-clock">
		<div class="time">
			<div class="left-side">
				<span id="hours">00</span>
			</div>
			<div class="right-side">
				<div class="right-top">
					<span id="dots">:</span>
					<span id="minuts">00</span>
				</div>
				<div class="right-down">
					<span id="period">PM</span>
					<span id="secound">00</span>
				</div>
			</div>

		</div>
	</div>

</body>
<script src="logic.js">logic.js</script>
</html>
